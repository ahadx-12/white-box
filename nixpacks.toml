[phases.setup]
nixPkgs = ["python313"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt",
    "pip install -e packages/core"
]

[phases.build]
cmds = []

[start]
cmd = "PYTHONPATH=apps/api/src:packages/core/src uvicorn trustai_api.main:create_app --factory --app-dir apps/api/src --host 0.0.0.0 --port $PORT"
