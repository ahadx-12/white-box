version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: trustai
      POSTGRES_USER: trustai
      POSTGRES_PASSWORD: trustai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://trustai:trustai@postgres:5432/trustai
      REDIS_URL: redis://redis:6379/0
      TRUSTAI_PACKS_ROOT: /app/storage/packs
      TRUSTAI_AUTO_CREATE_TABLES: "1"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://trustai:trustai@postgres:5432/trustai
      REDIS_URL: redis://redis:6379/0
      TRUSTAI_PACKS_ROOT: /app/storage/packs
      TRUSTAI_AUTO_CREATE_TABLES: "1"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
